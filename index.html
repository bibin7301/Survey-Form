<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
    <h3>Survey-Form</h3>
    <p>Thank you for taking this survey</p>
    <br>
    <form>
    <fieldset>
        Name <br>
        <input type="search" placeholder="Enter your name"> <br>
        <br>
        Email <br>
        <input type="search" placeholder="Enter your email"><br>
        <br>
        Age (optional)<br>
        <input type="number" min="18" max="90" placeholder="Enter your age">
       <br>
       <br>
        Which option best describes your current role? <br>
        
            <label for="option"></label>
            <select name="ooptions" id="option">
                <option value="1">select your current role</option>
                <option value="2">admin</option>
                <option value="3">user</option>
            </select>
        

    </fieldset><br>
    
    <fieldset>
        <label for="degree">
        Was the session interactive?<br>
        
            <input id="degree" type="radio" name="course" value="Yes"> Yes <br>
            <input id="degree" type="radio" name="course" value="No">No
        </label>

    </fieldset> <br>
    <fieldset>

        What would you like to see improved?
        <br>
        <input type="checkbox">More projects <br>
        <input type="checkbox">Student Recap <br>
        <input type="checkbox">Lesser Homework <br>
        <input type="checkbox">Live Q/A <br>
        <input type="checkbox">Use collaboration tools <br>
    </fieldset>

    <fieldset>
        Extra comments or suggestions <br>
        <textarea placeholder="write  your comment here"></textarea>
    </fieldset> <br>
    <button>submit</button>
    </form>
    </div>
</body>
</html>
